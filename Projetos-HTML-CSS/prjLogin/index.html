<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sistema de login</title>
</head>
<body>
        <form>
            <div class="col-md-3 offset-md-3">
                <label for="email_user" class="form-label">E-mail</label>
                <input type="email" id="email_user" class="form-control" placeholder="Insira o seu Email">
            </div>
            <div class="col-md-3 offset-md-3">
                <label for="senha_user">Senha</label>
                <input type="text" id="senha_user" placeholder="Insira a sua Senha" class="form-control">
            </div>
            <div class="col-md-3 offset-md-3">
                <input type="button" class="btn-primary" value="Login" id="button_login">
            </div>
        </form>
<script src="script.js"></script>    
</body>
</html>
