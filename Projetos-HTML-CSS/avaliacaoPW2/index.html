<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Loja Online</title>
    <link rel="stylesheet" href="css/layout.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>

  <body>
    <div id="header">
      <div id="botaomenu">
        <img src="assets/menu.png" width="20%" height="80%" />
      </div>

      <div id="pesquisalogo">
        <img src="assets/search.png" width="50%" height="50%" />
      </div>

      <div id="pesquisa">
        <input type="search" placeholder="Pesquisar Produto" />
      </div>

      <div id="conta">
        <img src="assets/conta.png" width="50%" height="55%" />
      </div>
    </div>

    <div id="esquerda">
      <div id="produtodestaque">
        <div id="imgdestaque">
          <img src="assets/celular.png" width="65%" height="100%" />
        </div>
        <div id="textodestaque">
          <p>Celular de Última Geração</p>
        </div>
      </div>
      <div id="produtos">
        <div id="produto1">
          <div class="imgproduto">
            <img src="assets/geladeira.jpg" width="100%" height="100%" />
          </div>
          <div class="textoproduto">
            <p>Geladeira Frostfree</p>
          </div>
        </div>
        <div id="produto2">
          <div class="imgproduto">
            <img src="assets/coomputador.jpg" width="100%" height="100%" />
          </div>
          <div class="textoproduto">
            <p>Novo Computador</p>
          </div>
        </div>
        <div id="produto3">
          <div class="imgproduto">
            <img src="assets/mochila.jpg" />
          </div>
          <div class="textoproduto">
            <p>Nova Mochila</p>
          </div>
        </div>
      </div>
    </div>
    <div id="direita">
      <div id="cimaopcoes">
        <ul>
          <li class="opcoes">Roupas</li>
          <li class="opcoes">Eletrônicos</li>
          <li class="opcoes">Brinquedos</li>
          <li class="opcoes">Eletro-domésticos</li>
          <li class="opcoes">Calçados</li>
          <li class="opcoes">Artigo Infantil</li>
          <li class="opcoes">Moda Feminina</li>
          <li class="opcoes">Moda Masculina</li>
          <li class="opcoes">Móveis</li>
        </ul>
      </div>
      <div id="contato">
          <p>Contato: +55(15)99826-7030</p>
      </div>
    </div>
  </body>
</html>
