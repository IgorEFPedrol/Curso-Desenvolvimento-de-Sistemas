<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro para viagem</title>
    <style>
        p{
            color: black;
        }
    </style>
  </head>

  <body>
    <h1>Cadastro para viagem</h1>
    <p>Insira seu nome</p>
    <input type="text" />
    <p>Insira sua data de nascimento</p>
    <input type="date" />
    <input type="checkbox" />
    <p>Insira seu número de telefone</p>
    <input type="number" placeholder="( )_____-____" />
    <p>Insira um E-mail para contato</p>
    <input type="email" />
    <input type="checkbox" />
    <label><b>Aceita receber SMS ?</b></label>
    <input type="checkbox" />
    <label>Aceita receber informações promocionais ?</label>
    <p>Selecione o seu gênero:</p>
    <input type="radio" name="genero" />
    <label><u>Masculino</u></label>
    <input type="radio" name="genero" />
    <label><u>Fêminino</u></label>
    <h2>Clique aqui para ver os preços da viagem e outras informações</h2>
    <a href="informacoes.html" target="blank"><i>Informações</i></a>
    <br />
    <h3>Tipo da passagem</h3>
    <input type="radio" name="passagem" />
    <label>Janela</label>
    <input type="radio" name="passagem" />
    <label>Meio</label>
    <figure>
      <img src="joinha.jpg" alt="Obrigado!" width="250" height="250" />
      <figcaption>Obrigado por preencher o formulário!</figcaption>
    </figure>
  </body>
</html>
