<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Projeto Bootstrap</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <style></style>
</head>

<body>
  <div class="container">
      <form action="" class="form">
          <label class="form-label">
            Nome
          </label>
          <input type="text" class="form-control mb-4" />
          <label class="form-label">
            Telefone
          </label>
          <input type="text" class="form-control mb-4" />
          <div class="row mb-4">
            <div class="col">
              <label class="form-label">
                Cidade
              </label>
              <input type="text" class="form-control" />
            </div>
            <div class="col">
              <label class="form-label">
                Estado
              </label>
              <input type="text" class="form-control" />
            </div>
          </div>
          <br />
          <div class="row">
            <div class="input-group mb-5">
              <button type="button" class="btn btn-dark">
                CEP
              </button>
              <input type="text" class="form-control" />
            </div>
          </div>
          <div class="col">
            <div class="form-floating mb-5">
              <input type="email" class="form-control" id="inputfloat" placeholder="algumacoisa@gmail.com">
              <label for="inputfloat">E-mail</label>
            </div>
          </div>
          <select class="form-select">
            <option selected>Abrir opções</option>
            <option value="opção 1">1</option>
            <option value="opção 2">2</option>
            <option value="opção 3">3</option>
          </select>
        </form>














  </div>
</body>

</html>
